  ul{display:block;}
  #aa ul li{
  width:100px; height:40px;background:#000000;

  #aa ul li a{

  color:#ffffff;/*文字的颜色*/

#aa ul :hover{
background: linear-gradient(#000015,#0000aa);/*渐变颜色*/
box-shadow: 1px 2px 5px grey;/*阴影*/
border-radius:5px;/*边框的园的弧度5°*/
height:50px;/*显示后的高度*/
color:#cccccc;}
