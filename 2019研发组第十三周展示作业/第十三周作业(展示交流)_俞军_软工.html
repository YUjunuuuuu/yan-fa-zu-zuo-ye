<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style type="text/css">
        .one {
            width: 100px;
            height: 100px;
            background-color: brown;
            position: relative;
        }
    </style>
</head>

<body>
    <button id="two">开始动画</button>
    <button id="three">结束动画</button>
    <div class="one"></div>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $("#two").click(function() {
                $(".one").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                }, "slow");
                $(".one").animate({
                    left: '20px',
                    opacity: '0.5',
                    height: '300px',
                    width: '150px'
                }, "slow");
                $(".one").animate({
                    left: '300px',
                    opacity: '0.5',
                    height: '150px',
                    width: '300px'
                }, "slow");
                $(".one").animate({
                    left: '200px',
                    opacity: '0.5',
                    height: '20px',
                    width: '150px'
                }, "slow");

            })
            $("#three").click(function() {
                $(".one").stop(true, true);
            })
        })
    </script>
</body>

</html>
